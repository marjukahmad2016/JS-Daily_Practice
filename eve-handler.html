<!Doctype html> 
<html lang="en"> 
<head> 
<title> Using utility JS </title>
<style>

.underline{
	color: red;
	text-decoration: underline;
}

</style> 
<script src="utility.js"> </script>

</head> 
<body>
<p> This is a paragraph 1/ </p>
<p> This is a paragraph 2. </p>
<p> This is a paragraph 3. </p>

<script>

function handleEvent(e){
	var target = evt.getTarget(e); 
	var type = e.type; 

	if(target.tagName == "P") {
		if(type == "mouseover") {
			target.className = "underline"; 
		} else if (type == "mouseout") {
			target.className = " "; 
		}
	}

	if(type == "click") {
		alert(" You clicked the button at X: " + e.clientX + " and Y: " + e.clientY + " coordinates"); 
	}

}

evt.addListener(document, "mouseover", handleEvent); 
evt.addListener(document, "mouseout", handleEvent); 
evt.addListener(document, "click", handleEvent); 




</script> 
</body>
