<script>
// get me the your birth date and I will give you the day you were born 

var days = ["Sunday", "Monday", "Tuesday", "Wednesday",  "Thursday", "Friday", "Saturday"]; 

var year = prompt("Enter the four digit year you were born.");
var month = prompt("Enter your birth month that you were born between 1 and 12");
var date = prompt("Enter the date you were born."); 

var birthDate = new Date(year, month - 1, date); 
console.log(birthDate.getDay()); 

document.write("your birthday is: " + days[birthDate.getDay()]); 
</script>
