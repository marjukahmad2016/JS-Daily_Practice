<!Doctype html> 
<html lang="en"> 
<head> 
<title> Draggable Content -- My Favorite part </title>
<style>

.box {
	width: 100px;
	height: 100px;
}

.red{
	background-color: red;
}

.drop-zone {
	width: 300px;
	padding: 20px;
	border: 2px dashed #000;
}

</style> 
</head> 

<body>
<div draggable="true" class="box red"> </div>
<div id="dropZone" class="drop-zone"> Drop Zone! </div>

<div id="dropStatus"> 	</div>
<script>

function handleThings(m) {
	m.preventDefault(); 

	if (m.type == "dragover") {
		dropStatus.innerHTML = " You are dragging something"; 
	} else {
		dropStatus.innerHTML = " You have dropped something"; 
	}
}

var dropStatus = document.getElementById("dropStatus"); 
var dropZone = document.getElementById("dropZone"); 

dropZone.addEventListener("dragover", handleThings); 
dropZone.addEventListener("drop", handleThings); 


</script>



</body> 
</html>
