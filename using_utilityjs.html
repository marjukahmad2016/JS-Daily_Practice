<html lang="en"> 
<head> 
<title> Referencing utility.js </title> 

</head> 
<body>
<a id="somelink" href="time_utc.html">  Click Me </a>

<script>
var evt = {
	addListener: function(obj, type, fn) {
		if (obj.addEventListener) {
			obj.addEventListener(type, fn); 
		} else{ obj.attachEvent("on" + type, fn); }
	},
	removeEventListener: function(obj, type,fn){
			if(obj.addEventListener){
				obj.addEventListener(type,fn); 
			} else {
				obj.attachEvent("on" + type, fn); 
			}
	},
	getTarget: function(e){
		if(e.target) {
			return e.target; 
		}
		return e.srcElement;
	},
	preventDefault: function(e){
		if (e.preventDefault) {
			e.preventDefault(); 
		} else {
			e.returnValue = false; 
		}
	}

};

var link = document.getElementById("somelink"); 

function linkClick(e){
	alert("this link is going nowhere"); 
	evt.preventDefault(e); 
}

evt.addListener(link, "click", linkClick); 






</script>
</body> 
</html>
