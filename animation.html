<!Doctype html> 
<html lang="en"> 
<head> 
<title> Animation </title> 

<style> 

#divAdvert {
	position: absolute;
	font: 12px Arial;
	top: 4px;
	left: 0px;
}
</style>
</head> 
<body> 

<div id="divAdvert"> Mindblowing </div>

<script>
var switchDirection = false; 

function doAnimation(){
	var div = document.getElementById("divAdvert"); 
	var currentLeft = div.offsetLeft; 
	var newLocation; 

	if (!switchDirection) {
		newLocation = currentLeft + 2; 
			if(currentLeft >= 400) {
				switchDirection = true; 
			}
	} else {
		newLocation = currentLeft - 2; 
		if (currentLeft <= 0) {
			switchDirection = false; 
		}
	}

	div.style.left = newLocation + "px"; 
}

setInterval(doAnimation,10); 
</script>

</body> 

</html>
