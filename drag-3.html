<!Doctype html> 
<html lang="en"> 
<head> 
<title> Draggable Content -- My Favorite part </title>
<style>

.box {
	width: 100px;
	height: 100px;
}

.red{
	background-color: red;
}

.drop-zone {
	width: 300px;
	padding: 20px;
	border: 2px dashed #000;
}

</style> 
</head> 

<body>
<div draggable="true" class="box red"> </div>
<div id="dropZone" class="drop-zone"> Drop Zone! </div>

<div id="dropStatus"> 	</div>
<script>
//Firefox event 
function startHandlerData(e){
	e.dataTransfer.setData("text", " you began"); 
}

function managehandlingData(e){
	e.preventDefault(); 

	if (e.type == "dragover") {
		dropStatus.innerHTML = " You are dragging something"; 
	} else {
		dropStatus.innerHTML = e.dataTransfer.getData("text"); 
	}

}

var dropZone = document.getElementById("dropZone"); 
var dropStatus = document.getElementById("dropStatus"); 
var dragBox = document.querySelector("[draggable]");

dragBox.addEventListener("dragstart", startHandlerData); 
dropZone.addEventListener("dragover", managehandlingData); 
dropStatus.addEventListener("drop", managehandlingData); 


</script>



</body> 
</html>
