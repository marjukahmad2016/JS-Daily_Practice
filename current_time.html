//Writing the current time in the webpage 

var greeting;

if (nowMinute < 10 ) {
	nowMinute = " 0 " + nowMinute; 
}

	nowSecond = " 0 " + nowSecond; 
}

	greeting = " Good Morning";

	greeting = " Good Afternoon"; 
} else {
	greeting = "Good Evening"; 
}

document.write(" <h4> " + greeting + " Welcome to Word Genie" + " <br/> "); 
document.write(" According to your clock the time is: " + " <br/> ");
