<!Doctype html> 
<html lang="en"> 
<head> 
<title> Displaying random images with Object Property Event Handlers  </title> 
</head> 
<body> 

<img id="img0" src="usa.gif"/> 
<img id="img1" src="mexico.png"/> 

 

<script>



var myImages = ["usa.gif", "canada.GIF", "jamaica.png", "mexico.png"]; 

function changeImg(e){
	var el = e.target; 
	var randomNum = Math.round(Math.random() * 3); 
	el.src = myImages[randomNum]; 
}

document.getElementById("img0").onclick = changeImg; 
document.getElementById('img1').onclick = changeImg; 

//what if you want to apply another function other than changeImg on any of these handlers?




</script>
</body>
